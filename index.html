<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr component</title>
    <link rel="icon" href="image/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
    <div class="qr__component">
        <div class="qr__logo">
            <img class="logo" src="image/image-qr-code.png" alt="qrCode">
        </div>
        <div class="qr__content">
        <h1 class="qr__title">Improve your front-end skills by building projects</h1>
        <p class="qr__caption">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    </div>
    </div>
    
</body>
</html>
